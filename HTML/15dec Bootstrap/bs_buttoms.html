<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-success btn-lg btn-block">
        Secondary
      </button>
      <button type="button" class="btn btn-default disabled">Success</button>
      <button type="button" class="btn btn-btn-xl">Danger</button>
      <button type="button" class="btn btn-warning btn-sm">Warning</button>
      <button type="button" class="btn btn-info btn-md">Info</button>
      <button type="button" class="btn btn-success active">manual</button>
      <button type="button" class="btn btn-warning disabled">Dark</button>

      <button type="button" class="btn btn-link">Link</button>
    </div>
  </body>
</html>
