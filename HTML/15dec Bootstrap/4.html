<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <style>
      .border {
        display: inline-block;
        width: 70px;
        height: 70px;
        margin: 6px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Borders</h2>
      <span class="border border-danger"></span>
      <span class="border border-0 border-secondary"></span>
      <span class="border border-top-0 border-info"></span>
      <span class="border border-end-0 border-warning"></span>
      <span class="border border-left-0 border-success"></span>
      <span class="border border-bottom-0 border-primary"></span>
    </div>
  </body>
</html>
