<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: red;
        position: relative;
        amination-name: satyam;
        animation-duration: 5s;
        animation-iteration-count: 5;
        amination-timing-function: both;
        amination-delay: 2s;
        amination-fill-mode: none;
      }
      @keyframes satyam {
        from {
          top: 0px;
        }
        to {
          top: 200px;
          background-color: blue;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
