<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>settimeout_with_callback</title>
  </head>
  <body>
    <h2>Javascript setTimeout()</h2>
    <p>wait 3 sec(3000 millisecond ) for the page to change</p>
    <h1 id="demo"></h1>
    <script>
      setTimeout(function () {
        myFunction("Have a good day!");
      }, 3000);
      function myFunction(value) {
        document.getElementById("demo").innerHTML = value;
      }
    </script>
  </body>
</html>
