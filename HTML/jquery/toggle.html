<!DOCTYPE html>
  <head>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   
<script>
      $(document).ready(function(){
       $("button").click(function(){
         $("#div1").fadeTO("slow",0.15);
        

        });
      });
       
    </script>
  </head>

  <body>
    
    <p>Demostrate fade To() with different parameters</p>
    <button>click to fade boxe s</button> <br> <br>

   <div id="div1" style="width: 80px; background-color: red;"></div> <br>
   
  </body>
</html>
