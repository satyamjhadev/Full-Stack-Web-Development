<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- this meta descriptipn tag is used for seach engine and it is shown below title while indexing on browser. -->

    <meta
      name="description"
      content="this is page that predicts your interest with some quizes"
    />
    <!-- this is a meta keyword tag i.e helpful for SEO, genrally we should add 8-10 keyboards -->

    <meta name="keywords" content="quizes,interest quizes,know interest" />
    <!-- this meta robot tag is used to tell the search engine that it should not be shown in index. -->
    <meta name="robot" content="NOINDEX, NOFOLLOW" />

    <title>Document</title>
    <!-- this is title tag and it is shown when we search for anything in the
    search engine. -->
  </head>
  <body>
    <!-- Heading,Paragraph, Typography -->
  </body>
</html>
